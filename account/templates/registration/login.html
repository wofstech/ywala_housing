

{% block content %} 
{% load static %}
<link rel='stylesheet' href='{% static "account/styles.css" %}'> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:italic">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<section id='lshowcase'>
    <div class='lcontainer'>  
    {% if form.errors %}    
        <p>Your username and password didn't match. Please try again.</p>  
          
    {% endif %}
    <p><a href="{% url "password_reset" %}" style='color:#fff'>Forgotten your  password?</a></p>
    <div class="login-form">    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}      
            {{ form.as_p }}            
            <input type="hidden" name="next" value="{{ next }}" />      
            <p><input type="submit" class='button_1' id='sub1' value="Log-in"></p>    
        </form>  
    </div>
    </div>
</section> 
{% endblock %}
